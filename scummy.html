<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Scummy is a SCUMMVM front end.">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/unsemantic-grid.css" />
    <link rel="stylesheet" href="css/scummy.css" />
  </head>
  <div class="sideBar">
    <div class="sideBarItem">
      <i class="fas fa-clock fa-fw"></i>Recent
    </div>
    <div class="sideBarItem selected">
      <i class="fas fa-layer-group fa-fw"></i>All
    </div>
    <div class="sideBarItem">
      <i class="fas fa-heart fa-fw"></i>Favorites
    </div>
    <div id="sideBarCategories">
      <div class="sideBarHeader">
        CATEGORIES
      </div>
    </div>
    <div class="sideBarItem">
      <i class="fas fa-bookmark fa-fw"></i>Other Games
    </div>
  </div>
  <div class="leftMenuBar">
    <div class="menuButton">
      <i class="fas fa-plus fa-fw"></i>
    </div>
    <div class="menuButton">
      <i class="fas fa-search fa-fw"></i>
    </div>
    <div class="menuButton">
      <i class="fas fa-filter fa-fw"></i>
    </div>
  </div>
  <div class="rightMenuBar">
    <div class="menuButton no-right-radius no-right-margin" id="list-view">
      <i class="fas fa-th-list fa-fw"></i>
    </div><div class="menuButton active no-left-radius no-left-margin" id="gallery-view">
      <i class="fas fa-th-large fa-fw"></i>
    </div>
  </div>
  <div class="main">
    <div id="grid">
      <div><img src="images/scumm/monkey.png"><span>The Secret of Monkey Island</span></div>
      <div><img src="images/sci/sq4.png"><span>Space Quest IV: Roger Wilco and the Time Rippers</span></div>
      <div><img src="images/sci/sq6.png"><span>Space Quest 6: Roger Wilco in the Spinal Frontier</span></div>
      <div><img src="images/gob/urban.png"><span>Urban Runner</span></div>
      <div><img src="images/gob/ween.png"><span>Ween: The Prophecy</span></div>
    </div>
  </div>
  <script>let $ = require('jquery');</script>
  <script src="js/categories.js"></script>
  <script src="js/gamedata.js"></script>
  <script src="js/scummy.js"></script>
</html>
