<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Scummy is a SCUMMVM front end.">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" id="theme-css" href="css/scummy.css" />
  </head>
  <div class="sideBar">
    <div class="sideBarItem" id="category-recent">
      <i class="fas fa-clock fa-fw recent"></i>Recent
    </div>
    <div class="sideBarItem" id="category-all">
      <i class="fas fa-layer-group fa-fw all"></i>All <span class="badge" id="all"></span>
    </div>
    <div class="sideBarItem" id="category-favorites">
      <i class="fas fa-heart fa-fw favorites"></i>Favorites <span class="badge" id="favorites"></span>
    </div>
    <div id="sideBarCategories">
      <div class="sideBarHeader">
        CATEGORIES
      </div>
    </div>
  </div>
  <div class="leftMenuBar">
    <div class="menuButton" id="add-game">
      <i class="fas fa-plus fa-fw"></i>
    </div>
    <!--<div class="menuButton">
      <i class="fas fa-search fa-fw"></i>
    </div>-->
  </div>
  <div class="rightMenuBar">
    <div class="menuButton no-right-radius no-right-margin" id="list-view">
      <i class="fas fa-th-list fa-fw"></i>
    </div><div class="menuButton no-left-radius no-left-margin" id="gallery-view">
      <i class="fas fa-th-large fa-fw"></i>
    </div>
  </div>
  <div class="main">
  </div>
  <div id="context-menu">
    <div class="launch-items">
      <div class="play menu-item">
        <i class="fas fa-play fa-fw"></i> Play
      </div>
    </div>
    <div class="divider"></div>
    <div class="manage menu-item">
      <i class="fas fa-sliders-h fa-fw"></i> Manage Game
    </div>
    <div class="favorite menu-item">
      <i class="fas fa-heart fa-fw"></i> Favorite
    </div>
  </div>
  <div class="modal" id="add-modal">
    <div class="modal-wrapper">
      <div class="modal-body">
        <div class="modal-boxart"></div>
        <div class="modal-message"></div>
      </div>
      <div class="modal-footer">
        <div id="add-modal-no" class="modal-button dark">No</div><div id="add-modal-yes" class="modal-button bright">Yes</div>
      </div>
    </div>
  </div>
  <div class="modal" id="remove-modal">
    <div class="modal-wrapper">
      <div class="modal-body">
        <div class="modal-boxart"></div>
        <div class="modal-message"></div>
      </div>
      <div class="modal-footer">
        <div id="remove-modal-no" class="modal-button bright">No</div><div id="remove-modal-yes" class="modal-button dark">Yes</div>
      </div>
    </div>
  </div>
  <div class="modal" id="exists-modal">
    <div class="modal-wrapper">
      <div class="modal-body">
        <div class="modal-boxart"></div>
        <div class="modal-message"></div>
      </div>
      <div class="modal-footer">
        <div id="exists-modal-close" class="modal-button dark">OK</div>
      </div>
    </div>
  </div>
  <div class="modal" id="unknown-modal">
    <div class="modal-wrapper">
      <div class="modal-body">
        <div class="modal-boxart"></div>
        <div class="modal-message"></div>
      </div>
      <div class="modal-footer">
        <div id="unknown-modal-close" class="modal-button dark">OK</div>
      </div>
    </div>
  </div>
  <div class="modal" id="game-configure-modal">
    <div class="modal-wrapper">
      <div class="modal-body">
        <div class="modal-option-category engine-options-header">
          Engine Options
        </div>
        <div class="engine-options-wrapper">
        </div>
        <hr>
        <div class="modal-option-category graphics-options-header">
          Graphics Options
        </div>
        <div class="modal-option">
          <input type="checkbox" id="override-graphics"> Override Global Graphics Options
        </div>
        <div class="graphics-options-wrapper">
        </div>
        <hr>
        <div class="modal-option-category audio-options-header">
          Audio Options
        </div>
        <div class="modal-option">
          <input type="checkbox" id="override-audio"> Override Global Audio Options
        </div>
        <div class="audio-options-wrapper">
        </div>
        <hr>
        <div class="modal-option-category volume-options-header">
          Volume Options
        </div>
        <div class="modal-option">
          <input type="checkbox" id="override-volume"> Override Global Volume Options
        </div>
        <div class="volume-options-wrapper">
        </div>
      </div>
      <div class="modal-footer">
        <div id="game-configure-modal-cancel" class="modal-button dark">Cancel</div><div id="game-configure-modal-save" class="modal-button bright">Save</div>
      </div>
    </div>
  </div>
  <div id="game-info">
    <div class="menuButton bright" id="game-info-close">
      <i class="fas fa-times fa-fw"></i>
    </div>
    <div class="game-info-wrapper">
      <div class="game-info-boxart"></div>
      <div class="launch-config"></div>
    </div>
  </div>
  <script>let $ = require('jquery');</script>
  <script src="js/categories.js"></script>
  <script src="js/engineoptions.js"></script>
  <script src="js/generalgameoptions.js"></script>
  <script src="js/gamedata.js"></script>
  <script src="js/scummy.js"></script>
</html>
